<template name="calendar">
    <div class='monthAndYear'>
        <p class="month">{{setMonth}}</p>
        <p class="year">{{setYear}}</p>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <table id ="calendar">
        <thead>
        <tr class='weekdays'>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        </thead>

        <tbody class="days">

        </tbody>
    </table>

</template>
