<template name="calendar">
    <button class="prev">x</button>
    <button class="next">x</button>

    <div class="monthAndYear">
        <br>
        <p class="month">{{setMonth}}</p>
        <p class="year">{{setYear}}</p>
    </div>
    <table id="calendar">
        <thead>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        </thead>

        <tbody class="calendar-body">

        </tbody>
    </table>

</template>
