<template name="task">
    <li class="{{#if checked}}checked{{/if}}" style="background-color:{{priority}};">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
                </div>
                <div class="col">
                    <form class="text">
                        <input type="text" class="" name="text" value="{{text}}" {{readonly}}>
                    </form>
                </div>
                <div class="col">
                    <button class="edit">Edit</button>
                </div>
                <div class="col">
                    <button class="delete">&times;</button>
                </div>

            </div>
        </div>
    </li>
</template>
