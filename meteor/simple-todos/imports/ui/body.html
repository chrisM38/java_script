<body>

<div class="calenderContainer">
    {{> calendar}}
</div>

<div class="todoContainer">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>

        <div class="btn-group" role="group" >
            <button id="refresh" class="">Refresh</button>
            <button class="delete-completed">Delete Completed Tasks</button>
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"/>
                Hide Completed Tasks
            </label>

        </div>



       <!-- label class="hide-completed">
          <input type="checkbox"/>
         Hide Completed Tasks
        </label>
        -->



        <form class="new-task">
            <label class="btn btn-outline-danger">
                <input type="radio" name="priority" value="red"/>High
            </label>
            <label class="btn btn-outline-warning">
            <input type="radio" name="priority" value="yellow"/>
            Medium</label>
            <label class="btn btn-outline-success">
                <input type="radio" name="priority" value="green"/>Low
            </label>
            <input type="text" name="text" placeholder="Type to add new tasks"/>
        </form>
    </header>

    <ul>
        {{#each tasks}}
            <span class="day">{{day}}</span>
            <span class="month">{{month}}</span>
            <span class="year">{{year}}</span>
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>
