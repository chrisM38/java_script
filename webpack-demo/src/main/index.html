<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="list"></div>

    <div id="raute">
        <script>
            function Raute(length) {

                let lines = [];
                for (let i = 0; i < length - 1; i++) {
                    let line = [];
                    for (let j = 1; j < length - 1; j++) {
                        line.push(" ");
                    }
                    for (let k = 0; k <= i; ++k) {
                        line.push("*");
                        if (k < i) {
                            line.push(" ");
                        } else {
                            null;
                        }
                    }
                    lines.push(line);
                }return lines;
            }
            let raute = Raute(11);
            let pre = '<pre>${lines}</pre>';
            document.getElementById('raute').innerHTML = pre;

            Raute(11);
        </script>
    </div>

</body>
</html>
